<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js output</title>
</head>
<body>
    <h2>This is not my first web page</h2>
    <p>This is not my first parragraph</p>
    <p id="demo1"></p>

    <button type="button" onclick="document.write(7+6)">Try it</button>

    <button onclick="window.print()">Print this page</button>

    <script>
        // innerHTML 
        document.getElementById("demo1").innerHTML = 5 + 45;

        // document.write 
        document.write(10 + 190);

        // window.alert 
        window.alert(7 + 18);

        // console.log()
        console.log(5+1);

    </script>
</body>
</html>
